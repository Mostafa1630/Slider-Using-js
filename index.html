<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Using JS</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="slider-containers">
      <div class="slider-number" id="slider-number"></div>
        <img src="images/img1.jpeg" alt="">
        <img src="images/img2.jpeg" alt="">
        <img src="images/img3.jpeg" alt="">
        <img src="images/img4.jpeg" alt="">
        <img src="images/img5.jpeg" alt="">
    </div>
    <div class="slider-controls">
      <span class="preve" id="preve">Previous</span>
      <span class="indectors" id="indectors"></span>
      <span class="next" id="next">Next</span>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
